<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowReport - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Media/logo.png') }}">
</head>
<body>

<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='Media/heading.png') }}" alt="RowReport Logo">
    </div>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}" class="{% if request.path=='/' %}active{% else %}inactive{% endif %}">Home</a></li>
            <li><a href="{{ url_for('showcase') }}" class="{% if request.path=='/showcase' %}active{% else %}inactive{% endif %}">Showcase</a></li>
            <li><a href="{{ url_for('login') }}" class="{% if request.path=='/login' %}active{% else %}inactive{% endif %}">Login</a></li>
            <li><a href="{{ url_for('register') }}" class="{% if request.path=='/register' %}active{% else %}inactive{% endif %}">Register →</a></li>
        </ul>
    </nav>
</header>

<section id="login-page">
    <div class="login-form-container">
        <form class="login-form", method="POST", action="{{ url_for('login') }}">
            <h2>Login</h2>

            {% if error %}
                <p style="color:red; text-align:center;">{{ error }}</p>
            {% endif %}

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p style="margin-top:15px; text-align:center;">
                Don't have an account? <a href="{{ url_for('register') }}">Register Club</a>
            </p>
        </form>
    </div>
    <div class="login-image">
        <!-- Large image placeholder -->
    </div>
</section>

<footer>
    <p>© 2025 RowReport. Developed by Ben Loggie.</p>
</footer>

</body>
</html>
