<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowReport - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loading.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Media/logo.png') }}">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>Registering user...</p>
        </div>
    </div>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='Media/heading.png') }}" alt="RowReport Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" class="{% if request.path=='/' %}active{% else %}inactive{% endif %}">Home</a></li>
                <li><a href="{{ url_for('login') }}" class="{% if request.path=='/login' %}active{% else %}inactive{% endif %}">Login</a></li>
                <li><a href="{{ url_for('register') }}" class="{% if request.path=='/register' %}active{% else %}inactive{% endif %}">Register →</a></li>
            </ul>
        </nav>
    </header>

    <section id="register-page">
        <div class="login-form-container">
            <form class="login-form" method="POST" action="{{ url_for('register') }}">
                <h2>Register Account</h2>

                {% if error %}
                    <p style="color:red; text-align:center;">{{ error }}</p>
                {% endif %}
                
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p style="margin-top:15px; text-align:center;">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </p>
            </form>
        </div>
        <div class="login-image">
            <!-- Large image placeholder (you can replace with a banner or illustration) -->
        </div>
    </section>

    <footer>
        <p>© 2025 RowReport. Developed by Ben Loggie.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
</body>
</html>
