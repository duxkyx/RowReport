<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Base */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', 'Roboto', Arial, sans-serif;
    background-color: #ffffff;
    color: #1a1a1a;
  }

  .container {
    max-width: 520px;
    margin: 20px auto;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  }

  /* Header */
  .header {
    background-color: #ffffff;
    padding: 15px 20px;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
  }
  .header img {
    max-height: 50px;
    margin-bottom: 10px;
  }
  .header h1 {
    margin: 0;
    font-size: 22px;
    color: #86212a;
    font-weight: 700;
    letter-spacing: 1px;
  }

  /* Body */
  .content {
    padding: 20px;
    font-size: 14px;
    line-height: 1.5;
  }

  .content p {
    margin: 10px 0;
  }

  /* Session Details Table */
  .details {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  .details td {
    padding: 6px 0;
    vertical-align: top;
  }
  .details td:first-child {
    font-weight: 600;
    color: #86212a;
    width: 120px;
  }

  /* Button */
  .btn {
    display: inline-block;
    text-align: center;
    padding: 12px 20px;
    margin-top: 20px;
    background-color: #86212a;
    color: #ffffff !important;
    font-weight: 600;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease, transform 0.2s ease;
    letter-spacing: 0.5px;
  }
  .btn:hover {
    background-color: #b41e32;
    transform: translateY(-2px);
  }

  /* Footer */
  .footer {
    padding: 15px 20px;
    font-size: 12px;
    color: #777777;
    text-align: center;
    border-top: 1px solid #e0e0e0;
  }
  .footer strong {
    color: #86212a;
  }

  /* Responsive */
  @media only screen and (max-width: 480px) {
    .container { margin: 10px; }
    .header h1 { font-size: 20px; }
    .content { padding: 15px; font-size: 13px; }
    .btn { width: 100%; font-size: 14px; }
    .details td:first-child { width: 100px; font-size: 13px; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/duxkyx/RowReport/refs/heads/main/frontend/static/media/heading_resize.png" alt="Company Logo">
    </div>

    <!-- Body -->
    <div class="content">
      <p>Dear {{ first_name }},</p>
      <p>Your <strong>RowReport</strong> account has been successfully created.</p>

      <h3>Account Information</h3>
      <table class="details">
        <tr><td>Email</td><td>{{ email }}</td></tr>
        <tr><td>Password</td><td>{{ password }}</td></tr>
        <tr><td>Account ID</td><td>{{ id }}</td></tr>
      </table>

      <a class="btn" href="{{ website_url }}/dashboard" target="_blank">
        View dashboard
      </a>
    </div>

    <!-- Footer -->
    <div class="footer">
      © 2026 <strong>RowReport</strong> — Developed by <strong>Ben Loggie</strong>
    </div>
  </div>
</body>
</html>
